<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <h1 id="demo"></h1>
    <button onclick="writeText()">Click</button>
    <script>
        function writeText() {
            let text = "Hello World!";
            let i = 0;
            let txt = document.getElementById("demo");
            let speed = 100;
            function typeWriter() {
                if (i < text.length) {
                    txt.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter();
        }
    </script>
</body>
</html>
