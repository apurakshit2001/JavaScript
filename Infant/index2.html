<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infant Step 2</title>
</head>

<body>
    <script>
        // String
        let name = "Arpan";

        // Number (integer and floating-point)
        let age = 24;
        let height = 5.7;

        // BigInt (large integer beyond Number limits), numbers with an n suffix are of type BigInt
        let largeNumber = 123456789012345678901234567890n;
        let anotherLargeNumber = BigInt("123456789012345678901234567890");
        // Boolean
        let isStudent = true;

        // Undefined (variable declared but not assigned a value)
        let job;

        // Null (explicitly empty or non-existent value)
        let salary = null;

        // Symbol (unique identifier)
        let uniqueId = Symbol("id");

        // Object (collection of key-value pairs)
        let person = {
            name: "Arpan",
            age: 24,
            height: 5.7,
        };

        // Array (list of values)
        let colors = ["red", "green", "blue"];

        // Function (block of code that performs a task)
        function greet() {
            return ("Hello, " + name);
        }

        console.log((typeof name), name);
        console.log((typeof age), age);
        console.log((typeof largeNumber), largeNumber);
        console.log((typeof isStudent), isStudent);
        console.log((typeof job), job);
        console.log((typeof salary), salary);
        console.log((typeof person), person);
        console.log((typeof colors), colors);
        console.log((typeof greet), greet);
    </script>
</body>

</html>



</script>
</body>

</html>
